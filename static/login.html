<html> 
<head> 
  <title>Login</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/ss.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/login.js" ></script>
  <div class="container" style="margin-top: 2%; margin-bottom: 1%;">
  <div class="row center-align" style="margin-bottom: 0%;">
  <div class="col s12 l6 offset-l3 m8 offset-m2">
    <div class="card darken-1 z-depth-2">
    <span class="card-title teal-text" style="font-size: 3rem;">Login</span>
      <div class="card-content" style="padding-bottom: 0%;">
   		 <form class="col s12" id="login">
             <div class="row">
               <div class="input-field col s6">
                 <input id="uname" type="text" class="validate">
                 <label for="uname">User</label>
               </div>
               <div class="input-field col s6">
                 <input id="pwd" type="password" class="validate">
                 <label for="pwd">Password</label>
               </div>
             </div>
             <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
	        </form>
	   </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
